<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ScrollStock ‚Äî ÎØ∏Íµ≠ Ï£ºÏãù Îâ¥Ïä§</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìä</text></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{overflow:hidden;font-family:'Outfit','Noto Sans KR',sans-serif;background:#000}
    #root{width:100vw;height:100vh}
    @keyframes fadeUp{from{opacity:0;transform:translateY(30px)}to{opacity:1;transform:translateY(0)}}
    @keyframes fadeIn{from{opacity:0}to{opacity:1}}
    @keyframes pulse{0%,100%{opacity:1}50%{opacity:.5}}
    @keyframes shimmer{0%{background-position:-200% 0}100%{background-position:200% 0}}
    @keyframes slideUp{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:translateY(0)}}
    @keyframes breathe{0%,100%{box-shadow:0 0 20px rgba(255,255,255,0.05)}50%{box-shadow:0 0 40px rgba(255,255,255,0.1)}}
    .fade-up{animation:fadeUp .6s ease-out both}
    .fade-in{animation:fadeIn .4s ease both}
    .slide-up{animation:slideUp .2s ease-out}
    .glass{background:rgba(255,255,255,.06);backdrop-filter:blur(20px);-webkit-backdrop-filter:blur(20px);border:1px solid rgba(255,255,255,.08)}
    .glass-strong{background:rgba(255,255,255,.1);backdrop-filter:blur(30px);-webkit-backdrop-filter:blur(30px);border:1px solid rgba(255,255,255,.12)}
    .scroll-area::-webkit-scrollbar{width:4px}
    .scroll-area::-webkit-scrollbar-track{background:transparent}
    .scroll-area::-webkit-scrollbar-thumb{background:rgba(255,255,255,.15);border-radius:2px}
    .news-card{animation:breathe 4s ease-in-out infinite}
    .breaking-glow{box-shadow:0 0 60px rgba(239,68,68,.15),0 0 120px rgba(239,68,68,.05)}
    .ticker-pill{font-size:11px;font-weight:700;letter-spacing:.5px;padding:4px 12px;border-radius:100px}
    .impact-dot{width:6px;height:6px;border-radius:50%;display:inline-block}
    @media(max-width:640px){.news-title{font-size:1.5rem!important}.news-content{font-size:.95rem!important}}
  </style>
</head>
<body>
  <div id="root"><div style="display:flex;align-items:center;justify-content:center;height:100vh;background:#000"><div style="text-align:center;color:white;font-family:Outfit"><div style="font-size:48px;margin-bottom:20px">üìä</div><div style="font-size:18px;opacity:.6;letter-spacing:2px">SCROLLSTOCK</div></div></div></div>
  <script>
    const{useState,useEffect,useRef,useCallback}=React;const e=React.createElement;const API='';
    function loadS(k,d){try{const s=localStorage.getItem(k);if(s!==null)return JSON.parse(s)}catch(e){}return d}
    function saveS(k,v){try{localStorage.setItem(k,JSON.stringify(v))}catch(e){}}

    function App(){
      const[idx,setIdx]=useState(0);
      const[news,setNews]=useState([]);
      const[loading,setLoading]=useState(true);
      const[showSet,setShowSet]=useState(false);
      const[tickers,setTickers]=useState(()=>loadS('ss_tickers',['TSLA','AAPL','NVDA','MSFT']));
      const[newT,setNewT]=useState('');
      const[lang,setLang]=useState(()=>loadS('ss_lang','ko'));
      const[err,setErr]=useState(null);
      const[tErr,setTErr]=useState(null);
      const[sugg,setSugg]=useState([]);
      const[validating,setValidating]=useState(false);
      const lastScroll=useRef(0);

      useEffect(()=>{saveS('ss_tickers',tickers)},[tickers]);
      useEffect(()=>{saveS('ss_lang',lang)},[lang]);

      const T={
        ko:{loading:'Îâ¥Ïä§Î•º Î∂àÎü¨Ïò§Îäî Ï§ë...',errTitle:'Ïó∞Í≤∞ Ïò§Î•ò',errMsg:'ÏÑúÎ≤Ñ Ïó∞Í≤∞ÏùÑ ÌôïÏù∏ÌïòÍ≥† Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.',refresh:'ÏÉàÎ°úÍ≥†Ïπ®',settings:'ÏÑ§Ï†ï',addTicker:'Ìã∞Ïª§ Ï∂îÍ∞Ä',tracking:'Ï∂îÏ†Å Ï§ë',language:'Ïñ∏Ïñ¥',korean:'ÌïúÍµ≠Ïñ¥',english:'English',pos:'Í∏çÏ†ï',neg:'Î∂ÄÏ†ï',neu:'Ï§ëÎ¶Ω',invalidT:'Ïú†Ìö®ÌïòÏßÄ ÏïäÏùÄ Ìã∞Ïª§',didYouMean:'Ïù¥Îü∞ Ìã∞Ïª§Î•º Ï∞æÏúºÏÖ®ÎÇòÏöî?',dupT:'Ïù¥ÎØ∏ Ï∂îÍ∞ÄÎê®',autoSave:'ÏÑ§Ï†ïÏùÄ ÏûêÎèô Ï†ÄÏû•Îê©ÎãàÎã§'},
        en:{loading:'Loading news...',errTitle:'Connection Error',errMsg:'Check connection and try again.',refresh:'Refresh',settings:'Settings',addTicker:'Add Ticker',tracking:'Tracking',language:'Language',korean:'ÌïúÍµ≠Ïñ¥',english:'English',pos:'Positive',neg:'Negative',neu:'Neutral',invalidT:'Invalid ticker',didYouMean:'Did you mean?',dupT:'Already added',autoSave:'Settings auto-saved'}
      };

      const fetchNews=async()=>{
        setLoading(true);setErr(null);
        try{
          const res=await fetch(API+"/api/news",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({tickers,language:lang})});
          if(!res.ok)throw new Error('Server error');
          const data=await res.json();
          if(data.success&&data.news?.length>0){setNews(data.news);setIdx(0);setErr(null)}
          else throw new Error('No news');
        }catch(err){setErr(err.message);setNews([])}
        finally{setLoading(false)}
      };
      useEffect(()=>{fetchNews()},[]);

      const validateAdd=async(ts)=>{
        const t=(ts||newT).trim().toUpperCase();if(!t)return;
        if(tickers.includes(t)){setTErr(T[lang].dupT);setSugg([]);return}
        setValidating(true);setTErr(null);setSugg([]);
        try{
          const res=await fetch(API+"/api/validate-ticker",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({ticker:t})});
          const data=await res.json();
          if(data.valid){setTickers([...tickers,data.ticker]);setNewT('');setTErr(null);setSugg([])}
          else{setTErr(T[lang].invalidT);if(data.suggestions?.length)setSugg(data.suggestions)}
        }catch(e){setTickers([...tickers,t]);setNewT('');setTErr(null);setSugg([])}
        finally{setValidating(false)}
      };

      const addSugg=(t)=>{if(!tickers.includes(t))setTickers([...tickers,t]);setNewT('');setTErr(null);setSugg([])};
      const rmTicker=(t)=>{if(tickers.length>1)setTickers(tickers.filter(x=>x!==t))};

      const scroll=useCallback((dir)=>{
        const now=Date.now();if(now-lastScroll.current<250)return;lastScroll.current=now;
        if(dir==='down'&&idx<news.length-1)setIdx(p=>p+1);
        else if(dir==='up'&&idx>0)setIdx(p=>p-1);
      },[idx,news.length]);

      useEffect(()=>{const h=(ev)=>{if(showSet)return;ev.preventDefault();scroll(ev.deltaY>0?'down':'up')};window.addEventListener('wheel',h,{passive:false});return()=>window.removeEventListener('wheel',h)},[scroll,showSet]);
      useEffect(()=>{let sy=0;const ts=(ev)=>{sy=ev.touches[0].clientY};const te=(ev)=>{if(showSet)return;const d=sy-ev.changedTouches[0].clientY;if(Math.abs(d)>50)scroll(d>0?'down':'up')};window.addEventListener('touchstart',ts);window.addEventListener('touchend',te);return()=>{window.removeEventListener('touchstart',ts);window.removeEventListener('touchend',te)}},[scroll,showSet]);
      useEffect(()=>{const h=(ev)=>{if(showSet)return;if(ev.key==='ArrowDown'||ev.key===' '){ev.preventDefault();scroll('down')}else if(ev.key==='ArrowUp'){ev.preventDefault();scroll('up')}};window.addEventListener('keydown',h);return()=>window.removeEventListener('keydown',h)},[scroll,showSet]);

      const tickerColors=['#a855f7','#ec4899','#6366f1','#06b6d4','#f59e0b','#10b981','#f43f5e','#14b8a6','#8b5cf6','#84cc16'];
      const getTC=(t)=>{const i=tickers.indexOf(t);return i>=0?tickerColors[i%tickerColors.length]:'#6b7280'};

      const tierBgs={
        breaking:'linear-gradient(160deg,#1a0000 0%,#2d0a0a 30%,#1a0505 100%)',
        core_positive:'linear-gradient(160deg,#0a1628 0%,#0f2340 50%,#0a1628 100%)',
        core_negative:'linear-gradient(160deg,#1a0a0a 0%,#2d1010 50%,#1a0a0a 100%)',
        core_neutral:'linear-gradient(160deg,#0f1114 0%,#1a1d24 50%,#0f1114 100%)',
        related:'linear-gradient(160deg,#081a0e 0%,#0d2818 50%,#081a0e 100%)',
        market:'linear-gradient(160deg,#0a0a1e 0%,#10103a 50%,#0a0a1e 100%)',
        fed:'linear-gradient(160deg,#0f0d0a 0%,#1a1610 50%,#0f0d0a 100%)',
        politics:'linear-gradient(160deg,#0a1020 0%,#101a35 50%,#0a1020 100%)',
        uschina:'linear-gradient(160deg,#150a20 0%,#201030 50%,#150a20 100%)',
        geopolitics:'linear-gradient(160deg,#051520 0%,#0a2535 50%,#051520 100%)',
        crypto:'linear-gradient(160deg,#1a0f05 0%,#2a1a0a 50%,#1a0f05 100%)',
        techtrends:'linear-gradient(160deg,#051a12 0%,#0a2a1e 50%,#051a12 100%)',
        commodities:'linear-gradient(160deg,#1a1005 0%,#2a1a0a 50%,#1a1005 100%)',
        earnings:'linear-gradient(160deg,#0a0a20 0%,#151530 50%,#0a0a20 100%)',
        trending:'linear-gradient(160deg,#1a0505 0%,#2a0f0a 50%,#1a0505 100%)'
      };
      const getBg=(item)=>{
        if(item.tier==='core')return tierBgs[`core_${item.impact}`]||tierBgs.core_neutral;
        return tierBgs[item.tier]||tierBgs.core_neutral;
      };

      const impactConfig={positive:{color:'#4ade80',label:T[lang].pos,dot:'#4ade80'},negative:{color:'#f87171',label:T[lang].neg,dot:'#f87171'},neutral:{color:'#9ca3af',label:T[lang].neu,dot:'#6b7280'}};
      const isNewTier=(i)=>i===0||news[i].tier!==news[i-1].tier;

      // LOADING
      if(loading)return e('div',{style:{height:'100vh',display:'flex',alignItems:'center',justifyContent:'center',background:'#000'}},
        e('div',{style:{textAlign:'center'}},
          e('div',{style:{fontSize:56,marginBottom:20}},'üìä'),
          e('div',{style:{color:'rgba(255,255,255,.4)',fontSize:13,letterSpacing:3,textTransform:'uppercase',fontWeight:600}},T[lang].loading)
        )
      );

      // ERROR
      if(err)return e('div',{style:{height:'100vh',display:'flex',alignItems:'center',justifyContent:'center',background:'#000',padding:24}},
        e('div',{className:'glass',style:{maxWidth:420,width:'100%',borderRadius:20,padding:40,textAlign:'center'}},
          e('div',{style:{fontSize:48,marginBottom:16}},'‚ö†Ô∏è'),
          e('h2',{style:{color:'#fff',fontSize:22,fontWeight:700,marginBottom:8}},T[lang].errTitle),
          e('p',{style:{color:'rgba(255,255,255,.5)',fontSize:14,marginBottom:24}},T[lang].errMsg),
          e('button',{onClick:fetchNews,style:{background:'#3b82f6',color:'#fff',border:'none',padding:'12px 32px',borderRadius:12,fontSize:14,fontWeight:600,cursor:'pointer',fontFamily:'inherit'}},T[lang].refresh)
        )
      );

      // MAIN
      return e('div',{style:{position:'relative',height:'100vh',width:'100vw',overflow:'hidden',background:'#000'}},

        // SETTINGS MODAL
        showSet&&e('div',{style:{position:'absolute',inset:0,background:'rgba(0,0,0,.92)',zIndex:50,display:'flex',alignItems:'center',justifyContent:'center',padding:16},onClick:(ev)=>{if(ev.target===ev.currentTarget){setShowSet(false);setTErr(null);setSugg([])}}},
          e('div',{className:'glass-strong',style:{width:'100%',maxWidth:440,borderRadius:24,display:'flex',flexDirection:'column',maxHeight:'85vh'}},
            // Header
            e('div',{style:{padding:'24px 28px 16px',borderBottom:'1px solid rgba(255,255,255,.08)',flexShrink:0,display:'flex',justifyContent:'space-between',alignItems:'center'}},
              e('h2',{style:{color:'#fff',fontSize:20,fontWeight:700,letterSpacing:-.5}},T[lang].settings),
              e('button',{onClick:()=>{setShowSet(false);setTErr(null);setSugg([])},style:{background:'none',border:'none',color:'rgba(255,255,255,.4)',fontSize:20,cursor:'pointer',padding:4}},'‚úï')
            ),
            // Scroll area
            e('div',{className:'scroll-area',style:{flex:1,overflowY:'auto',padding:'20px 28px'}},
              // Language
              e('div',{style:{marginBottom:24}},
                e('div',{style:{color:'rgba(255,255,255,.4)',fontSize:11,fontWeight:600,letterSpacing:1,textTransform:'uppercase',marginBottom:10}},T[lang].language),
                e('div',{style:{display:'flex',gap:8}},
                  ['ko','en'].map(v=>e('button',{key:v,onClick:()=>setLang(v),style:{flex:1,padding:'10px 0',borderRadius:10,border:lang===v?'1px solid rgba(59,130,246,.5)':'1px solid rgba(255,255,255,.08)',background:lang===v?'rgba(59,130,246,.15)':'rgba(255,255,255,.04)',color:lang===v?'#60a5fa':'rgba(255,255,255,.5)',fontSize:13,fontWeight:600,cursor:'pointer',fontFamily:'inherit',transition:'all .2s'}},v==='ko'?T[lang].korean:T[lang].english))
                )
              ),
              // Add ticker
              e('div',{style:{marginBottom:20}},
                e('div',{style:{color:'rgba(255,255,255,.4)',fontSize:11,fontWeight:600,letterSpacing:1,textTransform:'uppercase',marginBottom:10}},T[lang].addTicker),
                e('div',{style:{display:'flex',gap:8}},
                  e('input',{type:'text',value:newT,onChange:(ev)=>{setNewT(ev.target.value.toUpperCase());setTErr(null);setSugg([])},onKeyDown:(ev)=>ev.key==='Enter'&&validateAdd(),placeholder:'e.g., GOOGL',maxLength:5,style:{flex:1,background:'rgba(255,255,255,.06)',color:'#fff',border:tErr?'1px solid rgba(239,68,68,.5)':'1px solid rgba(255,255,255,.08)',padding:'10px 16px',borderRadius:10,fontSize:14,fontFamily:'inherit',outline:'none'}}),
                  e('button',{onClick:()=>validateAdd(),disabled:validating,style:{background:'#3b82f6',color:'#fff',border:'none',padding:'10px 20px',borderRadius:10,fontSize:16,cursor:'pointer',opacity:validating?.5:1}},validating?'‚Ä¶':'Ôºã')
                ),
                tErr&&e('div',{className:'slide-up',style:{marginTop:10}},
                  e('p',{style:{color:'#f87171',fontSize:12}},`‚úï ${tErr}`),
                  sugg.length>0&&e('div',{style:{marginTop:8}},
                    e('p',{style:{color:'rgba(255,255,255,.3)',fontSize:11,marginBottom:6}},T[lang].didYouMean),
                    e('div',{style:{display:'flex',flexWrap:'wrap',gap:6}},sugg.map(s=>e('button',{key:s,onClick:()=>addSugg(s),style:{background:'rgba(59,130,246,.12)',color:'#60a5fa',border:'1px solid rgba(59,130,246,.2)',padding:'4px 12px',borderRadius:8,fontSize:12,fontWeight:600,cursor:'pointer',fontFamily:'inherit'}},s)))
                  )
                )
              ),
              // Tickers list
              e('div',{style:{marginBottom:16}},
                e('div',{style:{color:'rgba(255,255,255,.4)',fontSize:11,fontWeight:600,letterSpacing:1,textTransform:'uppercase',marginBottom:10}},`${T[lang].tracking} (${tickers.length})`),
                e('div',{style:{display:'flex',flexDirection:'column',gap:6}},tickers.map(t=>
                  e('div',{key:t,style:{display:'flex',alignItems:'center',justifyContent:'space-between',background:'rgba(255,255,255,.04)',padding:'10px 16px',borderRadius:10,border:'1px solid rgba(255,255,255,.06)'}},
                    e('div',{style:{display:'flex',alignItems:'center',gap:10}},
                      e('div',{style:{width:8,height:8,borderRadius:4,background:getTC(t)}}),
                      e('span',{style:{color:'#fff',fontSize:14,fontWeight:600}},t)
                    ),
                    tickers.length>1&&e('button',{onClick:()=>rmTicker(t),style:{background:'none',border:'none',color:'rgba(255,255,255,.2)',cursor:'pointer',fontSize:14,padding:4}},'‚úï')
                  )
                ))
              ),
              e('div',{style:{textAlign:'center',padding:'8px 0'}},e('span',{style:{color:'rgba(255,255,255,.2)',fontSize:11}},T[lang].autoSave))
            ),
            // Bottom
            e('div',{style:{padding:'16px 28px 24px',borderTop:'1px solid rgba(255,255,255,.08)',flexShrink:0}},
              e('button',{onClick:()=>{fetchNews();setShowSet(false);setTErr(null);setSugg([])},style:{width:'100%',background:'linear-gradient(135deg,#10b981,#059669)',color:'#fff',border:'none',padding:'12px 0',borderRadius:12,fontSize:14,fontWeight:700,cursor:'pointer',fontFamily:'inherit'}},T[lang].refresh)
            )
          )
        ),

        // NEWS SLIDES
        e('div',{style:{height:'100%',width:'100%',transform:`translateY(-${idx*100}vh)`,transition:'transform .5s cubic-bezier(.4,0,.2,1)'}},
          news.map((item,i)=>e('div',{key:i,style:{height:'100vh',width:'100%',display:'flex',alignItems:'center',justifyContent:'center',padding:'24px',background:getBg(item),position:'relative'}},
            // Subtle grain overlay
            e('div',{style:{position:'absolute',inset:0,opacity:.03,background:'url(data:image/svg+xml,'+encodeURIComponent('<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency=".8"/></filter><rect width="100%" height="100%" filter="url(#n)"/></svg>')+')'},pointerEvents:'none'}),
            // Content card
            e('div',{className:`news-card ${item.tier==='breaking'?'breaking-glow':''}`,style:{maxWidth:640,width:'100%',position:'relative',zIndex:1}},
              // Tier badge
              isNewTier(i)&&e('div',{className:'fade-up',style:{marginBottom:16}},
                e('span',{style:{display:'inline-block',padding:'5px 14px',borderRadius:100,fontSize:11,fontWeight:600,letterSpacing:.5,color:'rgba(255,255,255,.7)',background:item.tier==='breaking'?'rgba(239,68,68,.15)':'rgba(255,255,255,.06)',border:item.tier==='breaking'?'1px solid rgba(239,68,68,.2)':'1px solid rgba(255,255,255,.08)'}},item.tierLabel)
              ),
              // Ticker + time
              e('div',{style:{display:'flex',alignItems:'center',gap:10,marginBottom:20,flexWrap:'wrap'}},
                e('span',{className:'ticker-pill',style:{background:item.tier==='breaking'?'rgba(239,68,68,.2)':getTC(item.ticker)+'20',color:item.tier==='breaking'?'#fca5a5':getTC(item.ticker),border:`1px solid ${item.tier==='breaking'?'rgba(239,68,68,.3)':getTC(item.ticker)+'30'}`}},item.ticker),
                e('span',{style:{color:'rgba(255,255,255,.3)',fontSize:12,fontWeight:500}},item.time),
                item.dateFormatted&&e('span',{style:{color:'rgba(255,255,255,.15)',fontSize:11,marginLeft:'auto'}},item.dateFormatted)
              ),
              // Title
              e('h1',{className:'news-title',style:{color:'#fff',fontSize:item.tier==='breaking'?'2rem':'1.75rem',fontWeight:800,lineHeight:1.3,marginBottom:16,letterSpacing:-.5}},item.title),
              // Content
              e('p',{className:'news-content',style:{color:'rgba(255,255,255,.55)',fontSize:'1.05rem',lineHeight:1.7,marginBottom:20,fontWeight:400}},item.content),
              // Footer
              e('div',{style:{display:'flex',alignItems:'center',justifyContent:'space-between',paddingTop:16,borderTop:'1px solid rgba(255,255,255,.06)'}},
                e('span',{style:{color:'rgba(255,255,255,.25)',fontSize:12,fontWeight:500}},item.source),
                e('div',{style:{display:'flex',alignItems:'center',gap:6}},
                  e('span',{className:'impact-dot',style:{background:impactConfig[item.impact]?.dot||'#6b7280'}}),
                  e('span',{style:{color:impactConfig[item.impact]?.color||'#9ca3af',fontSize:12,fontWeight:600}},impactConfig[item.impact]?.label||'')
                )
              )
            )
          ))
        ),

        // TOP BAR
        e('div',{style:{position:'absolute',top:16,right:16,display:'flex',alignItems:'center',gap:10,zIndex:40}},
          // Refresh button
          e('button',{onClick:fetchNews,style:{background:'rgba(255,255,255,.06)',backdropFilter:'blur(20px)',border:'1px solid rgba(255,255,255,.08)',color:'rgba(255,255,255,.5)',width:36,height:36,borderRadius:10,display:'flex',alignItems:'center',justifyContent:'center',cursor:'pointer',fontSize:14},title:T[lang].refresh},'‚Üª'),
          // Counter
          e('div',{className:'glass',style:{padding:'6px 14px',borderRadius:10,fontSize:12,fontWeight:600,color:'rgba(255,255,255,.5)'}},`${idx+1} / ${news.length}`),
          // Settings
          e('button',{onClick:()=>{setShowSet(true);setTErr(null);setSugg([])},style:{background:'rgba(255,255,255,.06)',backdropFilter:'blur(20px)',border:'1px solid rgba(255,255,255,.08)',color:'rgba(255,255,255,.5)',width:36,height:36,borderRadius:10,display:'flex',alignItems:'center',justifyContent:'center',cursor:'pointer',fontSize:14}},'‚öô')
        ),

        // BRAND
        e('div',{style:{position:'absolute',top:18,left:20,zIndex:40}},
          e('span',{style:{color:'rgba(255,255,255,.12)',fontSize:13,fontWeight:700,letterSpacing:2,textTransform:'uppercase'}},'ScrollStock')
        ),

        // NAV ARROWS
        idx>0&&e('button',{onClick:()=>scroll('up'),style:{position:'absolute',top:60,left:'50%',transform:'translateX(-50%)',background:'none',border:'none',color:'rgba(255,255,255,.1)',fontSize:18,cursor:'pointer',zIndex:40,padding:8}},'‚ñ≤'),
        idx<news.length-1&&e('button',{onClick:()=>scroll('down'),style:{position:'absolute',bottom:20,left:'50%',transform:'translateX(-50%)',background:'none',border:'none',color:'rgba(255,255,255,.1)',fontSize:18,cursor:'pointer',zIndex:40,padding:8}},'‚ñº'),

        // Progress bar
        e('div',{style:{position:'absolute',bottom:0,left:0,height:2,background:'linear-gradient(90deg,#3b82f6,#8b5cf6)',width:`${((idx+1)/news.length)*100}%`,transition:'width .5s ease',zIndex:40}})
      );
    }

    window.addEventListener('load',()=>{
      if(typeof React!=='undefined'&&typeof ReactDOM!=='undefined')ReactDOM.createRoot(document.getElementById('root')).render(e(App));
    });
  </script>
</body>
</html>
